[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "edgecrew"
version = "0.1.0"
description = "Multi-agent SWE at the edge. Local-first, open-source."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "redis>=5.0",
]

[project.scripts]
edgecrew-e2e = "edgecrew.cli.e2e_cluster_from_yaml:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.ruff]
line-length = 100
target-version = "py313"
src = ["src"]

[tool.ruff.lint]
select = ["F", "E", "I", "UP", "B"]  # Pyflakes, pycodestyle, isort, pyupgrade, flake8-bugbear
ignore = []

# Ignora F401 solo en __init__.py si reexportas s√≠mbolos
per-file-ignores = { "src/edgecrew/__init__.py" = ["F401"] }

[tool.ruff.format]
quote-style = "preserve"
